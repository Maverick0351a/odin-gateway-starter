[mypy]
python_version = 3.11
ignore_missing_imports = True  # dial down later per-module
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
exclude = ^(build/|site/|tests/)

[mypy-packages.odin_core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_return_any = True
warn_unreachable = True

[mypy-packages.odin_sdk.*]
disallow_untyped_defs = False  # relax initially

[mypy-services.*]
ignore_errors = True  # application layer; tighten later
