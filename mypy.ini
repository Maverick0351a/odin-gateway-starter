[mypy]
python_version = 3.11
# Global dial-down for third-party libs; will tighten per-module later
# (Inline comments after values confused mypy on CI; keep comments on separate lines.)
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
exclude = ^(build/|site/|tests/)

[mypy-packages.odin_core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_return_any = True
warn_unreachable = True

[mypy-packages.odin_sdk.*]
# Harden SDK now that core is clean
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True

[mypy-services.*]
# Begin tightening: allow mypy to report errors (no blanket ignore). Adjust per-module later.

# Silence attribute complaints for dynamic google.cloud namespaces
[mypy-google.cloud.*]
ignore_missing_imports = True
