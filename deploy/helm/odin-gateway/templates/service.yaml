apiVersion: v1
kind: Service
metadata:
  name: {{ include "odin-gateway.fullname" . }}
  labels:
    {{- include "odin-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "odin-gateway.selectorLabels" . | nindent 4 }}
