image:
  repository: ghcr.io/maverick0351a/odin-gateway
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 8080

resources: {}
#  limits:
#    cpu: 500m
#    memory: 512Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi

env:
  ODIN_POLICY_PROFILE: medium
  ODIN_MAX_SKEW_SECONDS: "120"
  ODIN_REPLAY_CACHE_SIZE: "5000"
  ODIN_REQUIRE_API_KEY: "false"
  # ODIN_ADMIN_TOKEN: "change-me" # provide via secret

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: odin.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: false
  size: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""

nodeSelector: {}
tolerations: []
affinity: {}
